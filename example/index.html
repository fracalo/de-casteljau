<!DOCTYPE html>
<html>
<head>
    <link href='app.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
    <title>De Casteljau Demo</title>
</head>
<body>
<section class='ui'>
  <h3>De-Casteljau Demo</h3>
  <form>
    <fieldset>
      <input id="t" type="range" min='0' value='50' max='100' />
      <label for='t'>interpolation <span>0.50</span></label>
    </fieldset>

    <fieldset class='animation-ui'>
      <div class='animation-ui__title'><p>Animation UI</p></div>
      <button class='animation-ui__button'>ANIMATE</button>
      <div class='animation-ui__input'>
        <label for='anim-ui-from'>from</label>
        <input id="anim-ui-from" type="number" min='0' value='0' max='1' step='0.05'/>
      </div>
      <div class='animation-ui__input'>
        <label for='anim-ui-to'>to</label>
        <input id="anim-ui-to" type="number" min='0' value='1' max='1' step='0.05'/>
      </div>
      <div class='animation-ui-select'>
        <div class='animation-ui-select__title'><p>Iteration</p></div>
        <label for='anim-ui-rewind'>rewind</label>
        <input id="anim-ui-rewind" name='iteration-strategy' type="radio"/>
        <label for='anim-ui-rewind'>once</label>
        <input id="anim-ui-rewind" name='iteration-strategy' type="radio"/>
      </div>

    </fieldset>


    </form>
</section>
<svg viewBox='-350 -300 700 600'>
  <marker id="Triangle"
            stroke='#ccc'
            refX="14" refY="0"
            markerWidth="10"
            markerHeight="16"
            orient="auto"
            fill ="#ccc"
            viewBox="0 -10 15 20" >
        <path d="M 0 -10 L 0 10 L 15 0 z" />
  </marker>
  <line x1=0 y1=-300 x2=0 y2=300 marker-end="url(#Triangle)" />
  <line y1=0 x1=-300 y2=0 x2=300 marker-end="url(#Triangle)" />
