<!DOCTYPE html>
<html>
<head>
    <link href='app.css' rel='stylesheet'>
    <title>svgContour Example</title>
</head>
<body>

<svg viewBox='-350 -300 700 600'>
  <marker id="Triangle"
            stroke='#000'
            refX="14" refY="0"
            markerWidth="10"
            markerHeight="16"
            orient="auto"
            fill ="#fff"
            viewBox="0 -10 15 20" >
        <path d="M 0 -10 L 0 10 L 15 0 z" />
  </marker>
  <line x1=0 y1=-300 x2=0 y2=300 marker-end="url(#Triangle)" />
  <line y1=0 x1=-300 y2=0 x2=300 marker-end="url(#Triangle)" />

<!-- some examples -->
  <path id='one' stroke='#000' d='M-100,-100 C-10,100 0,100 100,0 L200,0 l0,200 C300,100 300,100 200,-100' />
  <path id='flat' stroke='red' d='M-101,-100 C0,-200 0,-200 100,-100  C200,0 250,0 300,-100 z' />
  <path id='flatQ' stroke='purple' d='M-100,-100 Q0,-200 100,-100' />
  <ellipse cx="60" cy="60" rx="50" ry="25" stroke='gold' fill='none' />
</svg>



<script src='bundle.js'></script>

</body>
</html>
